<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div class="login-form">
    <h1 class="text-title-center">회원가입</h1>
    <form>
        <input id="tfRegisterId" type="text" name="username" class="text-field" placeholder="아이디">
        <input id="tfRegisterPw" type="text" name="password" class="text-field" placeholder="비밀번호">
        <input id="tfRegisterPwCheck" type="text" name="password" class="text-field" placeholder="비밀번호 확인">
        <input id="tfRegisterEmail" type="text" name="password" class="text-field" placeholder="이메일">
    </form>
    <button id="btnRegister" class="btn-default" type="button">회원가입</button>
</div>
<script src="register.js"></script>
</body>
</html>
